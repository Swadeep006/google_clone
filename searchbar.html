<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Include Tailwind CSS from a CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>YouTube Search Bar</title>
  </head>
  <body class="bg-gray-100 flex flex-col items-center justify-center h-screen">
    <div class="flex items-center space-x-4">
      <input
        type="text"
        id="search-input"
        placeholder="Search..."
        class="px-4 py-2 border border-gray-300 rounded-l focus:outline-none focus:ring focus:border-blue-300"
      />
      <button
        id="search-button"
        class="px-6 py-2 bg-blue-500 text-white rounded-r hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"
      >
        Search
      </button>
    </div>

    <div id="search-results" class="mt-4 font-semibold">
      <!-- Search results will be displayed here -->
    </div>

    <script>
      const searchInput = document.getElementById("search-input");
      const searchButton = document.getElementById("search-button");
      const searchResults = document.getElementById("search-results");

      searchButton.addEventListener("click", () => {
        const searchTerm = searchInput.value.trim();
        // Perform search functionality (you can implement this using AJAX/fetch requests)
        // For simplicity, let's just display the search term for now.
        searchResults.textContent = `Search results for: ${searchTerm}`;
      });
    </script>
  </body>
</html>
